<h1 align="center">Planets</h1>

<div class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
    (keydown.enter)="search($event.target.value)">
  
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-p pt-5">
    <ng-container matColumnDef="No.">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i=index"> {{(i+1) + (currPage * qtdPerPage) - qtdPerPage}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef> Population </th>
        <td mat-cell *matCellDef="let element"> {{element.population}} </td>
    </ng-container>

    <ng-container matColumnDef="diameter">
        <th mat-header-cell *matHeaderCellDef> Diameter </th>
        <td mat-cell *matCellDef="let element"> {{element.diameter}} </td>
    </ng-container>

    <ng-container matColumnDef="terrain">
        <th mat-header-cell *matHeaderCellDef> Terrain </th>
        <td mat-cell *matCellDef="let element"> {{element.terrain}} </td>
    </ng-container>

    <ng-container matColumnDef="films">
        <th mat-header-cell *matHeaderCellDef>Films </th>
        <td mat-cell *matCellDef="let element; let i=index">
            <button class="btn" (click)="goToFilms(element.films, element.name)"><i
                    class="fas fa-external-link-alt"></i></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="text-center m-40" *ngIf="!dataSource">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="mt-3" align="right">
    <span>Page {{currPage}} of {{maxPages}}</span>
    <button class="btn" [disabled]="!hasPrevious" (click)="previousPage()"><i class="fas fa-chevron-left"></i></button>
    <button class="btn" [disabled]="!hasNext" (click)="nextPage()"><i class="fas fa-chevron-right"></i></button>

</div>
